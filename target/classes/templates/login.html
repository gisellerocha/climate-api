<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clima em trenós</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
	integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
	crossorigin="anonymous">


<link rel="stylesheet" th:href="@{/estilo.css}">

</head>
<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Login</h1>
    </div>
    <div class="panel-body">
        <form class="form-inline" method="post" th:object="${usuario}"
              th:action="@{/fazerLogin}" style="margin: 20px 0">
            <div class="form-group">
                <input required type="text" class="formcontrol" placeholder="Usuário" th:field="*{login}"/>
                <input required type="password" class="formcontrol" placeholder="Senha" th:field="*{senha}"/>
                <button type="submit" class="btn btnprimary">Login</button>
            </div>
        </form>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
